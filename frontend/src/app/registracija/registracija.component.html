
<div class="p-5 bg-info text-white text-center">
    <h1>Registracija</h1>
  </div>
  

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="pocetna">Pocetna</a>
        </li>
       
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    <ng-form  name="pass" >
      <div class="mb-3 mt-3">
        <label for="username">Korisnicko ime:</label>
        <input type="username" class="form-control" [(ngModel)]="username" placeholder="Unesite username" name="username"  required>
      </div><br>
      
      <div class="mb-3">
        <label for="pwd">Lozinka:</label>
        <input type="password" class="form-control" (keyup)="lozinkap()"  [(ngModel)]="lozinka" placeholder="Unesite lozinku" name="lozinka"  required>
      </div>
      <span style="color:red">{{neispravnalozinka}}</span><br>

      <div class="mb-3">
        <label for="pwd">Potvrda lozinke:</label>
        <input type="password" class="form-control" (keyup)="lozinkad()"  [(ngModel)]="potvrdalozinke" placeholder="Unesite lozinku" name="potvrdalozinke"  required>
      </div>
      <span style="color:red">{{duplalozinka}}</span><br>

      <div class="mb-3 mt-3">
        <label for="ime">Ime:</label>
        <input type="name" class="form-control" [(ngModel)]="ime" placeholder="Unesite ime" name="ime"  required>
      </div><br>

      <div class="mb-3 mt-3">
        <label for="prezime">Prezime:</label>
        <input type="name" class="form-control" [(ngModel)]="prezime" placeholder="Unesite prezime" name="prezime"  required>
      </div><br>

      <div class="mb-3 mt-3">
        <label for="adresa">Adresa:</label>
        <input type="name" class="form-control" (keyup)="adresap()" [(ngModel)]="adresa" placeholder="Unesite adresu" name="adresa"  required>
      </div>
      <span style="color: red;">{{adresaneispravna}}</span><br>

      <div class="mb-3 mt-3">
        <label for="telefon">Telefon:</label>
        <input type="telefon" class="form-control" [(ngModel)]="telefon" placeholder="Unesite telefon" name="telefon"  required>
      </div><br>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="Uniseti email" name="email"  required>
      </div><br>

      <div class="mb-3">
        <label for="formFile" class="form-label">Slika:</label>
        <input class="form-control" type="file" [(ngModel)]="slika" (input)="onFileChanged($event)"name="slika"  accept=".jpg,.png,.jpeg">
      </div>


      <button type="submit"(click)="registracija()" class="btn btn-info text-white" id="potvrda" >Potvrdi</button>
    </ng-form>
  </div>
  <br/>
  
    <div class="alert alert-success" *ngIf="message=='Uspesno'">
      <strong>{{message}}</strong> 
    </div>

   <div class="alert alert-danger" *ngIf="message!='Uspesno' && stavi">
      <strong>{{message}}</strong>
    </div>
  
  
  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>
