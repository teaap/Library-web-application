
<div class="p-5 bg-info text-white text-center">
    <h1>Log in</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" *ngIf="vrsta=='citalac'" href="glavnaCitalac">Pocetna</a>
            <a class="nav-link active"  *ngIf="vrsta=='moderator'" href="glavnaModerator">Pocetna</a>
        </li>
       
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    <form action="/action_page.php" >
      <div class="mb-3">
        <label for="pwd">Stara lozinka:</label>
        <input type="password" class="form-control"  [(ngModel)]="stara" placeholder="Unesite lozinku" name="lozinka"  required>
      </div>
      
      <div class="mb-3">
        <label for="pwd">Nova lozinka:</label>
        <input type="password" class="form-control" (keyup)="lozinkap(nova1)"  [(ngModel)]="nova1" placeholder="Unesite lozinku" name="lozinka"  required>
      </div>
      <span style="color:red">{{neispravnalozinka}}</span><br>

      <div class="mb-3">
        <label for="pwd">Nova lozinka:</label>
        <input type="password" class="form-control" (keyup)="lozinkad(nova2)"  [(ngModel)]="nova2" placeholder="Unesite lozinku" name="lozinka"  required>
      </div>
      <span style="color:red">{{duplalozinka}}</span><br>
    
      <button (click)="promeni()" class="btn btn-info text-white">Potvrdi</button>
    </form>
  </div>
  <br/>
  
    <div class="alert alert-success" *ngIf="message=='Lozinka je uspesno promenjena'">
      <strong>{{message}}</strong> 
    </div>

   <div class="alert alert-danger" *ngIf="message=='Neispravna stara lozinka' ">
      <strong>{{message}}</strong>
    </div>
  
  
  <div class="mt-5 p-4 bg-dark text-white text-center " [class.footer]="true">
    <p>Footer</p>
  </div>
