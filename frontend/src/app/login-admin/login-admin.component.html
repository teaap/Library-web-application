
<div class="p-5 bg-info text-white text-center">
    <h1>Log in</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="pocetna">Pocetna</a>
        </li>
       
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    <form action="/action_page.php"  class="was-validated">
      <div class="mb-3 mt-3">
        <label for="username">Korisnicko ime:</label>
        <input type="username" class="form-control" [(ngModel)]="username" placeholder="Unesite username" name="username"  required>
        <div class="invalid-feedback">Popunite ovo polje.</div>
      </div>
      
      <div class="mb-3">
        <label for="pwd">Lozinka:</label>
        <input type="password" class="form-control" [(ngModel)]="lozinka" placeholder="Unesite lozinku" name="lozinka"  required>
        <div class="invalid-feedback">Popunite ovo polje.</div>
      </div>

    
      <button (click)="login()" class="btn btn-info text-white">Potvrdi</button>
    </form>
  </div>
  <br/>
  
    <div class="alert alert-success" *ngIf="message=='Uspesno'">
      <strong>{{message}}</strong> 
    </div>

   <div class="alert alert-danger" *ngIf="message!='Uspesno' && stavi">
      <strong>{{message}}</strong>
    </div>
  
  
  <div class="mt-5 p-4 bg-dark text-white text-center " [class.footer]="true">
    <p>Footer</p>
  </div>
