      <div class="container" style="padding-top: 30px; height: 400px; width:290px">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner" >
                <div class="carousel-item active" >
                    <img [src]="knjige3[0]" class="d-block;width:22%; " alt="Slide 1" *ngIf="knjige3[0] " style=" height: 400px; width:auto">
                    <img src="/assets/book.png" class="d-block;width:22%; " alt="Slide 1" *ngIf="!knjige3[0]" style=" height: 400px; width:auto">
                </div>
                <div class="carousel-item">
                  <img [src]="knjige3[1]" class="d-block;width:22%; " alt="Slide 2" *ngIf="knjige3[1]" style="height: 400px; width:auto">
                  <img src="/assets/book.png" class="d-block;width:22%; " alt="Slide 2" *ngIf="!knjige3[1]" style="height: 400px; width:auto">
                </div>
                <div class="carousel-item">
                  <img [src]="knjige3[2]" class="d-block;width:22%; " alt="Slide 3" *ngIf="knjige3[2]" style=" height: 400px; width:auto">
                  <img src="/assets/book.png" class="d-block;width:22%; " alt="Slide 3" *ngIf="!knjige3[2]" style=" height: 400px; width:auto">
                </div>
            </div>
    
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        </div>
       
      
      <div class="mt-5 p-4 bg-dark text-white text-center" [class.footer]="true">
        <p>Footer</p>
      </div>
